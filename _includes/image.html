<!-- Template for inserting images or gifs. Typical format: {% include image.html url="/route/to/image" description="caption of image" style="width=width_of_image%" %} -->
<div class="centering-wrapper">
  <div class="image">
    <img src="{{ include.url }}" alt="{{ include.description }}" vspace="10" style="{{ include.style }}">
    <figcaption>{{ include.description }}</figcaption>
  </div>
</div>
